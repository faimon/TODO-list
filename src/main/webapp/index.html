<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/acfc8580ab.js" crossorigin="anonymous"></script>
    <style>
        .fa-check-square {
            color: #228B22;
        }

        .fa-exclamation-circle {
            color: #FFA500;
        }
    </style>

    <title>TODO list</title>
</head>
<body>
<script src="script.js" type="text/javascript"></script>
<div align="center" class="container">

</div>
<div align="center" class="container">
    <h1 class="display-6">Список задач</h1>
</div>
<div style="width:500px;float:right;">

    <h5 class="text-center">Авторизация пользователя:</h5>
    <div align="center" id="loginForm" class="form-inline">
        <input type="text" class="form-control mr-sm-2" id="login" placeholder="Логин">
        <input type="text" class="form-control" id="password" placeholder="Пароль">
        <button type="submit" class="btn btn-primary ml-2" onclick="return submit()">Войти</button>
        <a class="nav-link btn-link" href="/todolist/reg.do">Регистрация</a>
    </div>

    <div class="alert" role="alert" id="successLogin" style="display:none;width:400px">
    </div>
</div>
<div class="container pt-3">
    <div class="form-group">
        <h5><label for="description">Добавить новую задачу:</label></h5>
        <div class="col-lg-9">
            <textarea rows="2" cols="40" name="text" id="description" placeholder=" Описание задачи"></textarea>
        </div>
        <div class="col-lg-3 pt-1">
            <button type="submit" id="buttonAdd" disabled="true" class="btn btn-primary bg-success text-white"
                    onclick="return addTask()">
                Добавить
                задачу
            </button>
        </div>
        <div style="display:none" id="success" class="alert alert-success pt-3" role="alert">
            Задача была успешно добавлена.
        </div>
    </div>
    <div class="row container">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Список задач:
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="switch" onclick="loadAllTasks()">
                        <label class="custom-control-label" for="switch">Показать все задачи</label>
                    </div>
                    <tr>
                        <th scope="col">Описание задачи</th>
                        <th scope="col">Дата создания</th>
                        <th scope="col">Пользователь</th>
                        <th scope="col">Статус задачи</th>
                        <th scope="col">Отметить задачу выполненной</th>
                    </tr>
                    </thead>
                    <tbody id="taskTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
